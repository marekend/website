<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stem dek</title>
</head>
<body>
<div class="container">
        <img src="https://cdn.akamai.steamstatic.com/steamdeck/images/sd_logo_gradient_animated.png" style="max-width:350px; width: 100%; max-height:112px; height: 100%">
        <img src="https://cdn.cloudflare.steamstatic.com/steamdeck/images/ver2/overview3options.png" style="max-width:600px; width: 100%; max-height:307.5px; height: 100%">
        <div class="price-row">
            <div class="price-col">
            <p>64GB</p>
            <h3>419€</h3>
            <ul>
                <li>Cestovní pouzdro</li>
            </ul>
            <button>Koupit</button>
        </div>
        <div class="price-col">
            <p>256GB</p>
            <h3>549€</h3>
            <ul>
                <li>Rychlejší úložiště</li>
                <li>Cestovní pouzdro</li>
            </ul>
            <button>Koupit</button>
        </div>
        <div class="price-col">
            <p>512GB</p>
            <h3>679€</h3>
            <ul>
                <li>Nejrychlejší úložiště</li>
                <li>Prémiové antireflexní leptané sklo</li>
                <li>Exkluzivní cestovní pouzdro</li>
            </ul>
            <button>Koupit</button>
        </div>
    </div>
</div>
</body>
</html>
